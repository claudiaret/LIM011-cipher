<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PACCU</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <link rel="icon" href="ICONOG.ico">
  <body>
      <h2><img src="NAME.png"></h2>
      <p class="descripcion">Cifra o descifra usuarios para teleoperadores.</p>

<div class="centrar"id="page1">
    <form>
    <p>¿Qué gestión vas a realizar hoy?</p>
<button type="button" class="botonincio" id="pagecifrar"/>CIFRAR</button>
<button type="button" class="botonincio" id="pagedescifrar"/>DESCIFRAR</button>
    </form>
    </div>

<div class="centrar"id="page2" >
<form>
  <br>
  <label for="offset-cifrado" class="todas-las-etiquetas">NUEVO USUARIO CREADO:</label> </p>
  <input class="text" name="ingresa-usuarionuevo"id="ingresa-usuarionuevo"placeholder=" Ingresa NUEVO USUARIO" required>
  <p>
  <label for="offset-cifrado" class="todas-las-etiquetas">ROT:</label> </p>
  <input type="number" id="offset-cifrado" name="offset-cifrado" placeholder=" Número" required>
  <p>
  <button type="button" id="EJECUTA-CIFRADO" class="BTN-EJECUTA">CIFRA</button>
  <p>
  <label for="usuario-cifrado" class="todas-las-etiquetas">USUARIO CIFRADO:</label>
  </p>
  <textarea id="usuario-cifrado" class="text-tarea" name="usuario-cifrado" cols="30"> </textarea>
  <br>
  <br>
  <button type="reset" class="boton-regresar"id="backto-page1">REGRESAR</button>
  <br>
  <br>
  </form>
  </div>


<div class="centrar" id="page3">
  <form >
  <p>
  <label for="offset-descifrado" class="todas-las-etiquetas">ROT:</label></p>
  <input type="number" name="offset-descifrado" id="offset-descifrado" placeholder=" Número" required>
  <p>
  <label for="ingresa-usuariocifrado" class="todas-las-etiquetas">USUARIO CIFRADO:</label></p>
  <input type="text" name="ingresa-usuariocifrado" id="ingresa-usuariocifrado" placeholder=" Ingresa USUARIO CIFRADO" required>
  <br>
  <br>
  <button type="button" id="EJECUTA-DESCIFRADO" type="button" class="BTN-EJECUTA">DESCIFRA</button>
  <p> <label for="usuario-real" class="todas-las-etiquetas">USUARIO REAL:</label> </p>
  <textarea name="usuario-real" class="text-tarea" id="usuario-real" rows="0.2" cols="40"></textarea>
  <br>
  <br>
  <button type="reset" class="boton-regresar"id="b-pg1">REGRESAR</button>
  <br>
  <br>
  </form>
  </div>

<footer>
<p>Protección de acceso a usuarios</p>
</footer>

<script src="index.js"></script>
<script src="cipher.js"></script>
  </body>
</html>
